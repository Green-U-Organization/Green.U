name: Build and Test Next.js App

on:
  pull_request:
    branches:
      - main
      - frontDev
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint